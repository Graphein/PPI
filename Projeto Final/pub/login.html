<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Eleições</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    // Adiciona um evento de escuta para o envio do formulário
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário
      
      // Aqui você pode adicionar a lógica de autenticação
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulação de validação (substitua por sua lógica de autenticação)
      if (username === 'Eduardo Leli Faria' && password === 'mputuc') {
        // Redireciona para a página "menu.html" após login bem-sucedido
        window.location.href = '/priv/menu.html';
      } 
      else 
      {
        alert('Usuário ou senha incorretos. Tente novamente.');
      }
    });
  </script>
</body>
</html>
