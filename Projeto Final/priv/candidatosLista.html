<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Candidatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Candidatos</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Partido</th>
                    <th>Número do Candidato</th>
                </tr>
            </thead>
            <tbody id="candidatos-tbody">
                <tr>
                <th>Cleópatra</th>
                    <th>FER - Faraó Egito Romanos</th>
                    <th>123</th>
                </tr>
                <tr>
                    <th>Balduíno</th>
                    <th>BLJ - Balduíno Leproso Jerusalém</th>
                    <th>456</th>
                </tr>
            </tbody>
        </table>
        <a href="menu.html" class="btn btn-secondary mt-3">Voltar ao Menu</a>
    </div>

    <script>
        // Função para carregar candidatos
        function carregarCandidatos() {
            fetch('/api/candidatos')
                .then(response => response.json())
                .then(candidatos => {
                    const tbody = document.getElementById('candidatos-tbody');
                    tbody.innerHTML = ''; // Limpa o corpo da tabela

                    candidatos.forEach(candidato => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${candidato.nome}</td>
                            <td>${candidato.partido}</td>
                            <td>${candidato.numero_candidato}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar candidatos:', error);
                });
        }

        // Carregar candidatos ao iniciar a página
        window.onload = carregarCandidatos;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
