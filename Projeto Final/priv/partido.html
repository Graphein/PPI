<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Partidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Cadastro de Partidos</h1>
    <form class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Partido</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="sigla" class="form-label">Sigla do Partido</label>
        <input type="text" class="form-control" id="sigla" name="sigla" required>
      </div>
      <div class="mb-3">
        <label for="numeroRegistro" class="form-label">NÃºmero de Registro</label>
        <input type="number" class="form-control" id="numeroRegistro" name="numeroRegistro" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar Partido</button>
    </form>
    <a href="candidatos.html" class="btn btn-info mt-3">Ver Candidatos</a> 
    <a href="menu.html" class="btn btn-secondary mt-3">Voltar ao Menu</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="partidos.js"></script>
</body>
</html>
