<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usu치rio</label>
                    <input type="text" class="form-control" id="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                <button type="button" class="btn btn-primary w-100" id="login-btn">Entrar</button>
                <br>
                <br>
                <a href="CadastroSite.html" class="btn btn-primary w-100" id="login-btn">Cadastrar</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            const nomeSalvo = localStorage.getItem('nomeUsuario');
            const senhaSalva = localStorage.getItem('senhaGerada');

            if (usuario === nomeSalvo && senha === senhaSalva) {
                alert('Login bem-sucedido!');
                // Redirecionar para a p치gina principal ap칩s o login
                window.location.href = '/Priv/CadastroEvento.html';
            } else {
                alert('Usu치rio ou senha incorretos.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
