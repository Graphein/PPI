<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="container">
    <h1 class="mt-5">Cadastro de Evento</h1>
    <form id="cadastro-evento-form" class="mt-3">
        <div class="form-group">
            <label for="nome">Nome do Evento:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="data">Data do Evento:</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>
        <div class="form-group">
            <label for="local">Local do Evento:</label>
            <input type="text" class="form-control" id="local" name="local" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Evento</button>
    </form>
    <div id="feedback" class="mt-3"></div>
    <h2 class="mt-5">Eventos Cadastrados</h2>
    <table class="table mt-3" id="tabela-eventos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Local</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os registros de eventos serÃ£o exibidos aqui -->
        </tbody>
    </table>

    <script src="JavaScript/scripts.js"></script>
</body>
</html>
