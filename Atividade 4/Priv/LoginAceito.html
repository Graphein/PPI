<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Concluído</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-form">
            <h2 class="text-center">Cadastro Concluído</h2>
            <p>Obrigado por se cadastrar!</p>
            <p><strong>Seu usuário:</strong> <span id="usuario"></span></p>
            <p><strong>Sua senha:</strong> <span id="senha"></span></p>
            <p>Guarde essas informações para fazer login no sistema.</p>
            <button id="conectar-btn" class="btn btn-primary w-100">Conectar</button>
        </div>
    </div>

    <script>
        // Simulação de geração de senha
        const nomeUsuario = localStorage.getItem('nomeUsuario') || 'usuario123';
        const senhaGerada = localStorage.getItem('senhaGerada') || Math.random().toString(36).substring(2, 8); // Gera uma senha aleatória de 6 caracteres

        // Exibe as credenciais geradas
        document.getElementById('usuario').textContent = nomeUsuario;
        document.getElementById('senha').textContent = senhaGerada;

        // Salvando as credenciais localmente (somente para demonstração)
        localStorage.setItem('senhaGerada', senhaGerada);

        // Botão para redirecionar ao login
        document.getElementById('conectar-btn').addEventListener('click', function() {
            window.location.href = 'cadastroEvento.html';
        });
    </script>
</body>
</html>
